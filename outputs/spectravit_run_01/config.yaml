data:
  class_map:
    ADI: 0
    BACK: 1
    DEB: 2
    LYM: 3
    MUC: 4
    MUS: 5
    NORM: 6
    STR: 7
    TUM: 8
  img_size: 224
  mixup_beta: 1.0
  mixup_prob: 0.5
  mixup_strategy: cross_class
  num_classes: 9
  train_dir: /home/jovyan/work/Datasets/NCT-CRC-HE/NCT-CRC-HE-100K-NONORM/
  use_fourier_mixup: true
loss:
  alpha: 0.5
  aux_dropout: 0.1
  aux_target: 0.5
  lambda_l1: 0.0001
  lambda_tv: 5.0e-05
  temp: 0.07
model:
  backbone: vit_small_patch14_dinov2.lvd142m
  unfreeze_pattern:
  - blocks.10
  - blocks.11
  - norm
system:
  device: cuda
  num_workers: 4
  pin_memory: true
  seed: 42
training:
  batch_size: 32
  epochs: 40
  mixed_precision: true
  optimizer:
    lr_backbone: 1.0e-05
    lr_classifier: 0.001
    name: adamw
    weight_decay: 0.01
  scheduler:
    min_lr: 1.0e-06
    name: cosine
